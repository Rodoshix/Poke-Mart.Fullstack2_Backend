spring.application.name=Pokemart Backend

# Oracle DB (ajusta el TNS_ADMIN en la URL o como variable de entorno)
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@pokemartbdd_high?TNS_ADMIN=/ruta/a/Wallet_PokeMartBDD
# Ejemplo OCI: jdbc:oracle:thin:@pokemartbdd_high?TNS_ADMIN=C:/wallets/Wallet_PokeMartBDD
spring.datasource.username=CAMBIA_ESTE_USUARIO
spring.datasource.password=CAMBIA_ESTA_CLAVE

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JWT
security.jwt.secret=CAMBIA_ESTE_SECRETO_256bits
security.jwt.expiration-ms=3600000
security.jwt.refresh-expiration-ms=604800000

# Subida de archivos
# Cambia esta ruta si montas un volumen o carpeta persistente
app.uploads.dir=uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Mercado Pago (sandbox)
mercadopago.access-token=           # Access token de prueba (sandbox)
mercadopago.integrator-id=          # Opcional, integrator ID de prueba
mercadopago.notification-url=       # URL p√∫blica del webhook /api/v1/payments/mp/webhook
mercadopago.success-url=            # URL front para pago aprobado (redirect MP)
mercadopago.failure-url=            # URL front para pago rechazado (redirect MP)
mercadopago.pending-url=            # URL front para pago pendiente (redirect MP)
