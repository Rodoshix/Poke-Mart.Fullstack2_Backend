spring.application.name=Pokemart Backend

spring.datasource.driver-class-name=${DB_DRIVER:oracle.jdbc.OracleDriver}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

logging.level.org.hibernate.SQL=error
logging.level.org.hibernate.orm.jdbc.bind=error

security.jwt.secret=${JWT_SECRET:change-this-secret-please-256bits-min}
security.jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}
security.jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000}

# Subida de archivos estaticos
app.uploads.dir=${UPLOADS_DIR:uploads}
spring.servlet.multipart.max-file-size=${UPLOAD_MAX_FILE:5MB}
spring.servlet.multipart.max-request-size=${UPLOAD_MAX_REQUEST:10MB}

# Mercado Pago (sandbox)
mercadopago.access-token=${MERCADOPAGO_ACCESS_TOKEN:${MP_ACCESS_TOKEN}}
mercadopago.integrator-id=${MERCADOPAGO_INTEGRATOR_ID:${MP_INTEGRATOR_ID:}}
mercadopago.notification-url=${MERCADOPAGO_NOTIFICATION_URL:${MP_NOTIFICATION_URL:}}
mercadopago.success-url=${MERCADOPAGO_SUCCESS_URL:${MP_SUCCESS_URL:https://poke-mart-ecommerce.netlify.app/compra/exito}}             # URL front para pago aprobado (redirect MP)
mercadopago.failure-url=${MERCADOPAGO_FAILURE_URL:${MP_FAILURE_URL:https://poke-mart-ecommerce.netlify.app/compra/error}}             # URL front para pago rechazado (redirect MP)
mercadopago.pending-url=${MERCADOPAGO_PENDING_URL:${MP_PENDING_URL:https://poke-mart-ecommerce.netlify.app/compra/error}}             # URL front para pago pendiente (redirect MP)

server.port=${PORT:8080}

# Actuator/health abierto para health-checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# Seed de datos (pausado en prod por defecto; activar con APP_SEED_ENABLED=true)
app.seed.enabled=${APP_SEED_ENABLED:false}
