spring.application.name=Pokemart Backend

spring.datasource.driver-class-name=${DB_DRIVER:oracle.jdbc.OracleDriver}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

logging.level.org.hibernate.SQL=error
logging.level.org.hibernate.orm.jdbc.bind=error

security.jwt.secret=${JWT_SECRET:change-this-secret-please-256bits-min}
security.jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}
security.jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000}

# Subida de archivos estaticos
app.uploads.dir=${UPLOADS_DIR:uploads}
spring.servlet.multipart.max-file-size=${UPLOAD_MAX_FILE:5MB}
spring.servlet.multipart.max-request-size=${UPLOAD_MAX_REQUEST:10MB}

# Mercado Pago (sandbox)
mercadopago.access-token=${MP_ACCESS_TOKEN}
mercadopago.success-url=${MP_SUCCESS_URL}             # URL front para pago aprobado (redirect MP)
mercadopago.failure-url=${MP_FAILURE_URL}             # URL front para pago rechazado (redirect MP)
mercadopago.pending-url=${MP_PENDING_URL}             # URL front para pago pendiente (redirect MP)

server.port=${PORT:8080}