# Perfil de desarrollo local. Ajusta la URL/credenciales si usas DB local.
spring.application.name=Pokemart Backend (dev)

# Si tienes Oracle local, define DB_URL/USER/PASS en tu .env; si no, puedes apuntar a H2 cambiando driver/url.
spring.datasource.driver-class-name=${DB_DRIVER:oracle.jdbc.OracleDriver}
spring.datasource.url=${DB_URL:jdbc:oracle:thin:@localhost:1521/FREEPDB1}
spring.datasource.username=${DB_USERNAME:system}
spring.datasource.password=${DB_PASSWORD:oracle}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=debug

security.jwt.secret=${JWT_SECRET:dev-secret-please-change}
security.jwt.expiration-ms=3600000
security.jwt.refresh-expiration-ms=604800000

app.uploads.dir=uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

mercadopago.access-token=${MERCADOPAGO_ACCESS_TOKEN:}
mercadopago.integrator-id=${MERCADOPAGO_INTEGRATOR_ID:}
mercadopago.notification-url=${MERCADOPAGO_NOTIFICATION_URL:}
mercadopago.success-url=${MERCADOPAGO_SUCCESS_URL:https://localhost:5173/compra/exito}
mercadopago.failure-url=${MERCADOPAGO_FAILURE_URL:https://localhost:5173/compra/error}
mercadopago.pending-url=${MERCADOPAGO_PENDING_URL:https://localhost:5173/compra/error}

server.port=8080

management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
